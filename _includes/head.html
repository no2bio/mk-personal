<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{% if include.title %}{{ include.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:type" content="{% if include.ogtype %}{{ include.ogtype }}{% else %}{{ 'cause' }}{% endif %}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend:site.baseurl | prepend:site.url }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}{% if include.ogimage %}{{ include.ogimage }}{% else %}{{ site.ogimage }}{% endif %}" />
    <meta property="og:description" content="{% if include.description %}{{ include.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:title" content="{% if include.title %}{{ include.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if include.description %}{{ include.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}{% if include.twimage %}{{ include.twimage }}{% else %}{{ site.twimage }}{% endif %}" />
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend:site.baseurl | prepend:site.url }}" />


    <title>{% if include.title %}{{ include.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if include.description %}{{ include.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico"  | prepend: site.baseurl }}" />

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{{ "/js/html5shiv.js | prepend: site.baseurl }}">
        <script src="{{ "/js/respond.min.js | prepend: site.baseurl }}">
    <![endif]-->

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap-rtl.min.css" | prepend: site.baseurl }}">

</head>
