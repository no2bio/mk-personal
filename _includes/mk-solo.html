 <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="../#mk-status">
                    <i class="fa fa-institute"></i>
                    ח"כ {{ include.mk.name }}
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                        <a href="../#mk-status">{{ include.mk.name }}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Intro Header -->
    <header class="intro">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-right" id="mk-details">
              <div class="panel {% if include.mkstatus == 'pending' %}panel-default{% else %}{% if include.mkstatus == 'no' %}panel-danger{% else %}panel-success{% endif %}{% endif %}">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <a href="../#mk-status">{{ include.title }}</a>
                  </h3>
                </div>
                <div class="panel-body">
                  <div class="media">
                    <div class="media-left">
                      <a href="../#mk-status">
                        <img class="media-object" alt="{{ include.mk.name }}"
                          src="{{ site.baseurl }}/img/mks-small/{{ include.mk.alias }}.jpg">
                      </a>
                    </div>
                    <div class="media-body">
                      <h4 class="media-heading">ח"כ {{ include.mk.name }}</h4>
                      {{ include.content | markdownify }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
